<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset='UTF-8'>
    <title>Word Guess</title>

    <!-- Bootstrap CDN -->
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  </head>
  <body>

  <div class="jumbotron">
        <h1 class="display-4">Word Guess!</h1>
        <p class="lead">Guess the name of a hero from Avengers</p>
        <hr class="my-4">
        <p>Click below to start</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Start</a>
      </div>


      <div class="card">
            <h5 class="card-header">Current Word</h5>
            <div class="card-body">
              <h5 id="under-score">--------</h5>
             
            </div>
          </div>



    <div class="card">
        <h5 class="card-header">Letters already guessed</h5>
        <div class="card-body">
            <h5 Id="wrong-guesses">--------</h5>
            
        </div>
        </div>

    <div class="card">
            <h5 class="card-header"># of guesses remaining</h5>
            <div class="card-body">
                <h5 Id="remaining-guesses"> </h5>
    </div>
    </div>

    
    <div class="card">
            <h5 class="card-header"># of wins</h5>
            <div class="card-body">
                <h5 id="wins"></h5>
            </div>
    </div>

    <div class="card">
            <h5 class="card-header"># of losses</h5>
            <div class="card-body">
                <h5 id="losses"></h5>
            </div>
    </div>





 

    <script src="Word_Guess_logic.js"></script>
    </body>

</html>
